<div style="min-height:100vh; background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%); font-family: 'Inter', 'Segoe UI', Arial, sans-serif; padding: 40px 0;">
  <div style="max-width: 900px; margin: 0 auto; box-shadow: 0 8px 32px rgba(60,72,100,0.12); border-radius: 18px; background: #fff; overflow: hidden;">
    <div style="background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%); color: #fff; padding: 32px 0 24px 0; text-align: center;">
      <h1 style="margin: 0; font-size: 2.5rem; font-weight: 700; letter-spacing: -1px;">Online Code Executor</h1>
      <div style="font-size: 1.1rem; opacity: 0.92; margin-top: 8px;">Write, run, and test code in your favorite language instantly!</div>
    </div>
    <div style="display: flex; gap: 0;">
      <!-- LEFT COLUMN -->
      <div style="width: 50%; padding: 32px 28px 32px 32px; box-sizing: border-box; background: #f3f4f6; border-right: 1px solid #e5e7eb; display: flex; flex-direction: column; align-items: center;">
        <!-- Language Dropdown -->
        <label style="font-weight: 600; margin-bottom: 8px; align-self: flex-start;">Language</label>
        <select [(ngModel)]="selectedLanguageId" style="width: 100%; max-width: 320px; margin-bottom: 18px; padding: 10px 12px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 1rem; background: #fff;">
          <option *ngFor="let lang of languages" [ngValue]="lang.id">{{lang.name}}</option>
        </select>

        <!-- Textarea for code input -->
        <label style="font-weight: 600; margin-bottom: 8px; align-self: flex-start;">Source Code</label>
        <textarea
          style="width: 100%; max-width: 320px; height: 220px; margin-bottom: 18px; padding: 12px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 1rem; font-family: 'Fira Mono', 'Consolas', monospace; background: #f9fafb; resize: vertical;"
          [(ngModel)]="userInput"
          placeholder="Enter your source code here"
        ></textarea>

        <!-- Program input field -->
        <label style="font-weight: 600; margin-bottom: 8px; align-self: flex-start;">Program Input (stdin)</label>
        <input
          type="text"
          [(ngModel)]="programInput"
          placeholder="Optional input for your program"
          style="width: 100%; max-width: 320px; margin-bottom: 18px; padding: 10px 12px; border-radius: 8px; border: 1px solid #cbd5e1; font-size: 1rem; background: #f9fafb;"
        />
        <!-- Send Button -->
        <button (click)="sendToBackend()" style="margin-top: 10px; width: 100%; max-width: 320px; padding: 12px 0; background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%); color: #fff; font-size: 1.1rem; font-weight: 700; border: none; border-radius: 8px; box-shadow: 0 2px 8px rgba(60,72,100,0.08); cursor: pointer; transition: background 0.2s;">Run Code</button>
      </div>

      <!-- RIGHT COLUMN -->
      <div style="width: 50%; padding: 32px 32px 32px 28px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; background: #f8fafc;">
        <div style="width: 100%; max-width: 380px; margin: auto; padding: 18px 18px 18px 18px; min-height: 220px; border-radius: 12px; background: #fff; box-shadow: 0 2px 8px rgba(60,72,100,0.06); border: 1px solid #e5e7eb;">
          <div style="font-weight: 700; color: #6366f1; margin-bottom: 10px; font-size: 1.1rem;">Output</div>
          <pre style="text-align:left; background:#f3f4f6; padding:14px; border-radius:6px; min-height: 140px; font-size: 1.05rem; font-family: 'Fira Mono', 'Consolas', monospace; color: #222; margin: 0; white-space: pre-wrap; word-break: break-word;">{{feedback}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
